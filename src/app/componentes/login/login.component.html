<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Ingrese su usuario</mat-label>
        <input matInput placeholder="Usuario" name="usuario" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Ingrese su password</mat-label>
        <input
          matInput
          placeholder="Password"
          type="password"
          name="password"
          required
        />
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Aceptar</button>
  </mat-card-actions>
</mat-card>
